<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>
    {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
  </title>
  <!-- Description, Keywords and Author -->
  <meta
    name="description"
    content="{% if page.excerpt %}{{
      page.excerpt | strip_html | strip_newlines | truncate: 160
    }}{% else %}{{ site.description }}{% endif %}"
  />
  <meta name="author" content="github.com/wovalle" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="alternate" type="application/rss+xml" title="{{
    site.title
  }}" href="{{
    "/feed.xml" | prepend: site.baseurl | prepend: site.url
  }}" />

  <!-- Styles -->
  <!-- Bootstrap CSS -->
  <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font awesome CSS -->
  <link href="{{ site.baseurl }}/css/font-awesome.min.css" rel="stylesheet" />
  <!-- Magnific Popup -->
  <link href="{{ site.baseurl }}/css/magnific-popup.css" rel="stylesheet" />
  <!-- Owl carousel -->
  <link href="{{ site.baseurl }}/css/owl.carousel.css" rel="stylesheet" />

  <!-- CSS for this page -->
  <!-- Non Profit CSS -->
  <link href="{{ site.baseurl }}/css/styles/non-profit.css" rel="stylesheet" />

  <!-- Base style -->
  <link href="{{ site.baseurl }}/css/styles/style.css" rel="stylesheet" />
  <!-- Skin CSS -->
  <link
    href="{{ site.baseurl }}/css/styles/skin-lblue.css"
    rel="stylesheet"
    id="color_theme"
  />

  <!-- Custom CSS. Type your CSS code in custom.css file -->
  <link href="{{ site.baseurl }}/css/custom.css" rel="stylesheet" />

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?" />

  <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
  <![endif]-->
</head>
